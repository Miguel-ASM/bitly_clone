  #     - NODE_ENV=local
  #     - PORT=3001
  #     # DATABASE
  #     - DATABASE_URL=postgres://bitly_clone:password@db:5432/bitly_clone
  link_tracker:
    depends_on:
      - 'db'
    build:
      context: ./link_tracker
      dockerfile: Dockerfile.dev
    ports:
      - '3001:3001' #host:container
    volumes:
      - ./link_tracker:/app
    command: bash -c "pnpm install && npx prisma generate && pnpm run dev"
    environment:
      # WEB SERVER
      - NODE_ENV=local
      - PORT=3001
      # DATABASE
      - DATABASE_URL=postgres://bitly_clone:password@db:5432/bitly_clone?connect_timeout=300

volumes:
  db:
