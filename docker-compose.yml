version: '3.8'

services:
  db:
    image: 'postgres:15'
    volumes:
      - 'db:/var/lib/postgresql/data'
    ports:
      - '5432:5432' #host:container
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_USER=bitly_clone
      - POSTGRES_PASSWORD=password

  # api:
